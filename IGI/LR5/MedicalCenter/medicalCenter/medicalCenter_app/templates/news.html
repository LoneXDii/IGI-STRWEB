{% extends "base.html" %}
{% block title %}Новости{% endblock title %}
{% block header %}Новости{% endblock header %}
{% block content %}
    {% for n in news %}
        <h2>{{n.title}}</h2>
        <table width = "100%">
            <tr>
                <p>
                    <img src = "{{n.image_url}}" height = "182" width = "325" class="leftimg">
                    {{n.description}}
                </p>
                <a href="{{n.url}}">
                    <p>Читать далее</p>
                </a>
            </tr>
        </table>
    {% endfor %}
{% endblock content %}
