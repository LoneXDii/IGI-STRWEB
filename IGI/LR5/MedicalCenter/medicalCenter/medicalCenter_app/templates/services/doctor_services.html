{% extends "base.html" %}
{% block title %}Услуги{% endblock title %}
{% block header %}Услуги{% endblock header %}
{% block content %}
    <section class='list-section'>
        <section>
            <form method="GET" action="">
                <select name="sort_by" onchange="this.form.submit()" class='form-control'>
                    <option value="name" {% if request.GET.sort_by == 'name' %}selected{% endif %}>По имени</option>
                    <option value="price" {% if request.GET.sort_by == 'price' %}selected{% endif %}>По цене</option>
                </select>
            </form>
        </section>

        <section>
            <form method="post">
                {% csrf_token %}
                <ul>
                    {% for s in services %}
                        <a href="{% url 'service_info' service_id=s.pk %}">
                            <li>                            
                                <label>{{s.name}}</label>
                                <label>{{s.price}} BYN</label>
                                {% if not doctor %}
                                    <div style="display: flex; justify-content: flex-end;">
                                        <button type="submit" name="appointment" value="{{s.pk}}" style=>Записаться</button>
                                    </div>
                                {% endif %}
                            </li>
                        </a>
                    {% endfor %}
                </ul>
            </form>
        </section>
    </section>
{% endblock content %}
