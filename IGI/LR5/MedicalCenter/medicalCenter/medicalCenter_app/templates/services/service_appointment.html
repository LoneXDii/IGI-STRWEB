{% extends "base.html" %}
{% block title %}Запись{% endblock title %}
{% block header %}Запись{% endblock header %}
{% block content %}
    <form method="post">
        <section>
        {% csrf_token %}
        <label>{{service.name}}</label>
        <label>{{service.price}} BYN</label>        
        {{ form.as_p}}
        {% if not timeok %}
            <p>На данное время уже есть запись</p>
        {% endif %}
        </section>

        <section>
            <label>Time:</label>
            <select name="time">
                {% for t in time %}
                    <option value="{{t}}">{{t}}</option>
                {% endfor %}
            </select>
        </section>
        
        <section>
            <button type="submit">Записаться</button>
        </section>
    </form>
{% endblock content %}
