{% extends "base.html" %}
{% block title %}Специализации докторов{% endblock title %}
{% block header %}Специализации докторов{% endblock header %}
{% block content %}
    <ul>
        {% for s in specializations %}
            <li>
                <a href="{% url 'service_details' id=s.pk %}">
                    <label>{{s.name}}</label>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
