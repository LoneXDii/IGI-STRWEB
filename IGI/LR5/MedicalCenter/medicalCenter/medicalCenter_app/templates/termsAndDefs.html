{% extends "base.html" %}
{% block title %}FAQ{% endblock title %}
{% block header %}FAQ{% endblock header %}
{% block content %}
    {% for t in terms %}
        <details>
            <summary>{{t.term}} {{t.date}}</summary>
            <ul>
                <li>{{t.description}}</li>
            </ul>
        </details>
    {% endfor %}
{% endblock content %}
