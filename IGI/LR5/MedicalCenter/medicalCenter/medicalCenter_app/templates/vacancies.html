<!DOCTYPE html>
<html>
<head>
    <title>Вакансии</title>
    <meta charset="utf-8" />
</head>
<body>
    <ul>
        {% for v in vacancies %}
            <li>
                <h2>{{v.name}}</h2>
                <p>{{v.description}}</p>
                <h3>Требования:</h3>
                <p>{{v.requirements}}</p>
                <p>Зарплата: {{v.salary}}BYN</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
