<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <ul>
        <li>
            <img src="{{profile.image.url}}" height="200" width="150">
        </li>
        <li>
            <label>Фамилия:</label>
            <label>{{profile.surname}}</label>
        </li>
        <li>
            <label>Имя:</label>
            <label>{{profile.name}}</label>
        </li>
        <li>
            <label>Отчество:</label>
            <label>{{profile.second_name}}</label>
        </li>
        <li>
            <label>Элекронная почта:</label>
            <label>{{profile.email}}</label>
        </li>
        <li>
            <label>Адрес:</label>
            <label>{{profile.adress}}</label>
        </li>
        <li>
            <label>Номер телефона:</label>
            <label>{{profile.phone_number}}</label>
        </li>
        <li>
            <label>Дата рождения:</label>
            <time datetime="{{profile.birth_date}}">{{profile.birth_date}}</time>
        </li>
        {% if not is_doctor %}
        <li>Диагнозы:</li>
        <li><ul>
        {% for d in diagnosises%}
            <li><label>{{d.name}}</label></li>
            <li>
                <label>Поставлен:</label>
                <time datetime="{{d.setting_date}}">{{d.setting_date}}</time>
            <li>
            <a href="{% url 'doctor_info' id=d.doctor.pk %}">
                <label>Поставил: {{d.doctor.surname}} {{d.doctor.name}} {{d.doctor.second_name}}</label>
            </a>
            <li></li>
        {% endfor %}
        </ul></li>
        {% endif %}
        <a href="{% url 'user_appointments' %}">Посмотреть записи</a>
    </ul>
    <a href="{% url 'logout'%}">Выйти из аккаунта</a>
    <a href="{% url 'change_password'%}">Сменить пароль</a>
    <a href="{% url 'edit_profile'%}">Редактировать профиль</a>
</body>
</html>
